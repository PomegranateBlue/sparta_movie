<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MovieShow</title>
  </head>
  <body>
    <header>
      <span id="title">스파르타 무비</span>
      <input type="text" placeholder="영화를 검색하세요..." id="userInput" />
      <button id="bookmarkPage">북마크 보기</button>
    </header>
    <main class="mainContent">
      <div class="movieContainer"></div>
    </main>
    <div class="modal">
      <div class="modalContainer">
        <div class="modalContent">
          <button id="closeModalBtn">닫기</button>
          <div id="modalMoviePoster"></div>
          <div id="modalMovieTitle"></div>
          <div id="modalMovieOverview"></div>
          <div id="modalMovieRating"></div>
          <div id="modalMovieRelease"></div>
          <button id="bookmarkBtn">북마크추가</button>
        </div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
    <script type="module" src="/src/movieData.js"></script>
    <script type="module" src="/src/movieCard.js"></script>
    <script type="module" src="/src/movieModal.js"></script>
    <script type="module" src="/src/movieSearch.js"></script>
    <script type="module" src="/src/movieBookmark.js"></script>
    <script type="module" src="/src/cardEvent.js"></script>
  </body>
</html>
