<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MovieShow</title>
  </head>
  <body>
    <header>
      <span id="title">스파르타 무비</span>
      <input type="text" placeholder="영화를 검색하세요..." id="userInput" />
      <button>북마크 보기</button>
    </header>
    <main class="mainContent">
      <div class="movieContainer"></div>
    </main>
    <div class="modal">
      <div class="modalContainer">
        <div class="modalContent">
          <div>moviePoster</div>
          <div>movietitle</div>
          <div>movieOverview</div>
          <div>movieRating</div>
          <div>movieRelease</div>
          <div>bookmark</div>
        </div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
    <script type="module" src="/src/movieData.js"></script>
    <script type="module" src="/src/movieCard.js"></script>
    <script type="module" src="/src/movieModal.js"></script>
    <script type="module" src="/src/movieSearch.js"></script>
    <script type="module" src="test.js"></script>
  </body>
</html>
